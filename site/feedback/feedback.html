<!DOCTYPE html>
<html lang="zh" html lang="zh-CN" xml:lang="zh-CN">

<head>
    <meta charset=UTF-8 "UTF-8">
    <title>杭州米修斯科技有限公司------公司反馈 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024" />
    <link rel="stylesheet" type="text/css" href="../../css/index-new.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/117427/47100/5ae4131cf629d904884f6dcd.css' rel='stylesheet' type='text/css'
    />

    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
    <script src="../../js/md5.js"></script>
    <script>
        $(function () {
    
    
            function p(s) {
                return s < 10 ? '0' + s : s;
            }
    
            function GetNowTime() {
                var myDate = new Date()
                var year = myDate.getFullYear()
                var month = myDate.getMonth() + 1
                var date = myDate.getDate()
                var h = myDate.getHours()
                var m = myDate.getMinutes().toString().substring(0, 2)
                var s = 0
                return year + '-' + p(month) + '-' + p(date) + ' ' + p(h) + ':' + p(m)
            }
            $("#feedbackBtn").click(function () {
                console.log("not a function")
                var phoneNumber = $('#ph').val()
                console.log(phoneNumber)
    
                var requireData = $.md5('mixiusi' + GetNowTime() + phoneNumber)
    
                console.log(requireData)
                $('#hide').attr('value', requireData)
                var newData = $('#feedbackForm').serialize()
                $.ajax({
                    type: 'POST',
                    url: 'http://47.98.164.44:8081/feedback/addFeedback',
                    data: newData,
                    success: function (result) {
                        if (result.code = '0000') {
                            console.log('反饋成功')
                            window.location.href = '../submit_success/submitSucseccfully.html'
                            $('#reset').reset()
                        } else if (result.code = '0001') {
                            console.log('代碼執行異常')
                        } else if (result.code = '0002') {
                            console.log('电话号码格式錯誤')
                            $('#ph').HTML('电话号码格式错误')
                        } else if (result.code = '0003') {
                            console.log('用戶名為空')
                            $('#nickName').HTML('用戶名為空')
                        } else if (result.code = '0004') {
                            $('#email').HTML('郵箱格式錯誤')
                            console.log('郵箱格式錯誤')
                        } else {
                            console.log('描述信息为空')
                            $('#advice').HTML('描述信息错误')
                        }
                    },
                    error: function (responce) {
                        console.log('加盟失敗' + responce.code)
                    }
                })
            });
        })
    </script>



    <style>
        .section {
            padding-top: 120px;
        }
    </style>

</head>

<body>
    <!--nav -->
    <div id="top"></div>
    <!-- 反馈界面 -->
    <section class="section section-05  feedbackbj">
        <div class="mxs_container">
            <div class="content">
                <div class="feedback">
                    <h2>
                        反馈
                    </h2>
                    <form id="feedbackForm">
                        <div class="fl">
                            <textarea class="" name="advice" id="advice" name="advice" placeholder="请在此留下您的宝贵意见"></textarea>
                        </div>
                        <div class="ipt fl">
                            <input type="text" placeholder="您的姓名*" name="nickName" id="nickName">
                            <br>
                            <input type="text" placeholder="您的手机号码*" name="phoneNumber" id="ph" required>
                            <br>
                            <input type="email" placeholder="您的邮箱*" name="email" id="email" required>
                            <br>
                            <input type="email" id="email" placeholder="您的qq" name="qqNumber" id="qqNumber">
                            <br>
                            <input type="email" placeholder="您的微信" name="weChat" id="wechat">
                            <input type="text" id="hide" name="token">

                            <div>
                                <p class="message">工作人员将尽快与您取得联系( 三个工作日内)</p>
                            </div>
                            <button type="button" id="feedbackBtn" class="submit">提交</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>


</html>

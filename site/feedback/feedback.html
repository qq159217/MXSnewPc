<body>
    <!--nav -->
  <div id="top"></div> 





    <!-- 反馈界面 -->
    <section class="section section-05  feedbackbj">
        <div class="mxs_container">
            <div class="content">
                <div class="feedback">
                    <h2>
                        反馈
                    </h2>
                    <form id="feedbackForm" method="post">
                        <div class="fl">
                            <textarea class="" name="advice" id="advice" name="advice" placeholder="请在此留下您的宝贵意见"></textarea>
                        </div>
                        <div class="ipt fl">
                            <input type="text" placeholder="您的姓名*" name="nickName" id="nickName">
                            <br>
                            <input type="text" placeholder="您的手机号码*" name="phoneNumber" id="phoneNumber" required>
                            <br>
                            <input type="email" placeholder="您的邮箱*" name="email" id="email" required>
                            <br>
                            <input type="email" id="email" placeholder="您的qq" name="qqNumber" id="qqNumber">
                            <br>
                            <input type="email" placeholder="您的微信" name="weChat" id="wechat">
                            <input type="text" id="hide" name="token">

                            <div>
                                <p class="message">工作人员将尽快与您取得联系( 三个工作日内)</p>
                            </div>
                            <button type="submit" id="feedbackBtn" class="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</html>
<script type="text/javascript">
    $(document).ready(function () {
        $('nav>ul .item').mouseenter(function () {
            $(this).find('.sub-menu').show();
            $(this).siblings().find('.sub-menu').hide()
        })
    });
</script>


<script type="text/javascript">
    $(document).ready(function () {

        // 表單提交
        $("#feedbackBtn").click(function () {

            function p(s) {
                return s < 10 ? '0' + s : s;
            }

            function GetNowTime() {
                var myDate = new Date();
                //获取当前年
                var year = myDate.getFullYear();
                //获取当前月
                var month = myDate.getMonth() + 1;
                //获取当前日
                var date = myDate.getDate();
                var h = myDate.getHours(); //获取当前小时数(0-23)
                var m = myDate.getMinutes(); //获取当前分钟数(0-59)
                var s = myDate.getSeconds();
                return year + '-' + p(month) + "-" + p(date) + " " + p(h) + ':' + p(m) + ":" + p(s);
            }

            let requireData = $.md5("mixiusi" + GetNowTime());

            $("#hide").attr("value", requireData);

            // ceshi 
            let newData = $('#feedbackForm').serialize();



            $.ajax({

                type: "POST",
                url: 'http://mixiusi.com.cn:8081/feedback/addFeedback',
                data: newData,
                success: function (result) {
                    // console.log(result); 
                    if (result.resultCode == 0000) {
                        window.location.href =
                            "./site/submit_success/submitSucseccfully.html";
                    };
                },


            });






        });
    });
</script>

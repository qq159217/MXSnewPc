<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./md5.js"></script>


    <script src="./form.js"></script>

<body>
    <form id="joinForm">
            <div class="joinbj  ">
                    <div class="box_shadow">
                      <div class="join mxs_container ">
                        <h2> 加盟合作 </h2>
                
                        <form id="joinForm" action="javascriopt:">
                          <input type="text" placeholder="您的姓名*" name="userName" required />
                          <br/>
                          <input type="text" placeholder="您的手机号码*" id="ph" name="phoneNumber" required/>
                          <br/>
                          <input type="email" placeholder="您的邮箱*" name="email" required />
                          <br/>
                          <textarea class="fr" name="message" id="advice" placeholder="留言(必填)" required></textarea>
                          <input type="text" id="hide" name="token" />
                          <p>工作人员将尽快与您取得联系(三个工作日之内)</p>
                          <button id="btn" type="text">提交</button>
                        </form>
                
                
                        <div class="messageL ">客服热线:000-100-9000</div>
                        <div class="messageR ">加盟热线:000-000-9000</div>
                      </div>
                    </div>
                  </div>
                  <input type="button" id="subBtn" value="button">
                
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <form action="">
    <label for="">电话号码</label>
    <input type="text" name="ph" id="ph">
    <button id="btn" type="button">点击我我我我</button>
  </form>
</body>

</html>

<script>
  $(function () {
 function checktel(s, name) {
        str = $("#" + s).val();
        var reg = /^[0-9-+()]*$/;
        if (!reg.test(str)) {
          msg = name + "请输入正确的号码格式";
          alert(msg);
          return false;
        } else {
          return true;
        }
      }
    $("#btn").click(function () {
    //  alert("哈哈")

      checktel("ph")
    })


  })
</script>

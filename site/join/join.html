<body>
	<div id="top"></div>
	<div class="joinbj  ">
		<div class="box_shadow">
			<div class="join mxs_container ">
				<h2> 加盟合作 </h2>

				<form id="joinForm" >
					<input type="text" placeholder="您的姓名*" name="userName" required />
					<br/>
					<input type="text" placeholder="您的手机号码*" id="ph" name="phoneNumber" required/>
					<br/>
					<input type="email" placeholder="您的邮箱*" name="email" required />
					<br/>
					<textarea class="fr" name="message" id="advice" placeholder="留言(必填)" required></textarea>
					<input type="text" id="hide" name="token" />
					<p>工作人员将尽快与您取得联系(三个工作日之内)</p>
					<button type="button" id="btn">提交</button>
				</form>


				<div class="messageL ">客服热线:000-100-9000</div>
				<div class="messageR ">加盟热线:000-000-9000</div>
			</div>
		</div>
	</div>

</body>

<script>
	$(function () {
		// 表單提交
		$("#btn").click(function () {
			function p(s) {
					return s < 10 ? '0' + s : s;
				}

				function GetNowTime() {
					var myDate = new Date();
					var year = myDate.getFullYear();
					var month = myDate.getMonth() + 1;
					var date = myDate.getDate();
					var h = myDate.getHours();
					var m = myDate.getMinutes().toString().substring(0, 2);
					var s = 0;
					return year + '-' + p(month) + "-" + p(date) + " " + p(h) + ':' + p(m);
				}

				var phoneNumber = $("#ph").val();
				console.log(phoneNumber)
				var requireData = $.md5("mixiusi" + GetNowTime() + phoneNumber);

				$("#hide").attr("value", requireData);
				var newData = $('#joinForm').serialize();
				$.ajax({
					type: "POST",
					url: 'http://47.98.164.44:8081/joinUs/addJoiner',
					data: newData,
					success: function (result) {

						if (result.code = '0000') {
							console.log("加盟成功")
							window.location.href = '../submit_success/submitSucseccfully.html'
							$("#reset").reset()
						} else if (result.code = '0001') {
							console.log("代碼執行異常")


						} else if (result.code = '0002') {
							console.log("电话号码格式錯誤")

						} else if (result.code = '0003') {
							console.log("用戶名為空")


						} else if (result.code = '0004') {
							console.log("郵箱格式錯誤")
						} else {
							console.log("描述信息为空")
						}
					},
					error: function () {
						console.log("加盟失敗")
					}
				});




			console.log("惦記我")
		});


	})
</script>

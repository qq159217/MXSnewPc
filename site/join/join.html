<script>
  $(function () {
    $('nav>ul .item').mousemove(function () {
            $(this).find('.sub-menu').show()
            $(this).siblings().find('.sub-menu').hide()
        })

    function p(s) {
      return s < 10 ? '0' + s : s;
    }

    function GetNowTime() {
      var myDate = new Date();
      var year = myDate.getFullYear();
      var month = myDate.getMonth() + 1;
      var date = myDate.getDate();
      var h = myDate.getHours();
      var m = myDate.getMinutes().toString().substring(0, 2);
      var s = 0;
      return year + '-' + p(month) + "-" + p(date) + " " + p(h) + ':' + p(m);
    }





    $("#btn").click(function () {
      var phoneNumber = $("#ph").val();

      var requireData = $.md5("mixiusi" + GetNowTime() + phoneNumber);
      $("#hide").attr("value", requireData);


      var newData = $("#joinForm").serialize();

      console.log(phoneNumber + "电话号码");
      console.log(newData + "序列化");



      $.ajax({
        type: "post",
        url: 'http://mixiusi.com.cn:8081/joinUs/addJoiner',
        data: newData,
        success: function (data) {
          console.log(data)
          if (data.code = '0000') {
            console.log("加盟成功")
            window.location.href = "../submit_success/submitSucseccfully.html"
            $("#reset").reset()
          }
        },

        error: function (data) {
          console.log("加盟失败" + data)



        }

      });

    })
  })
</script>

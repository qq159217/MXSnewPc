<script>
    $().ready(function () {
        // 在键盘按下并释放及提交后验证提交表单

        $("#joinForm").validate({
            rules: {

                nickName: {
                    required: true,
                    minlength: 2
                },
                phoneNumber: {
                    required: true,
                    length: 11
                },


                email: {
                    required: true,
                    email: true
                }

            },
            messages: {

                nickName: {
                    required: "请输入姓名",
                    minlength: "用户名必需由两个字母组成"
                },
                phoneNumber: {
                    required: "请输入您的手机号码",

                },

                email: "请输入一个正确的邮箱",

            }
        });
    });
    <!-- 表单调教 -->
    let formSubmit = function (id, url) {
        $('id').click(function () {
            $.ajax({
                type: "POST",
                url: url,
                data: $('#joinForm').serialize(),
                async: false,
                error: function (request) {
                    alert("加盟失败,亲稍后再试");
                },
                success: function (data) {
                    window.location.href = ".././../indexnew.html",
                        alert("您的信息我们已经收到,请耐心等待");
                };
            });
        });
    };
